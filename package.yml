name       : ffmpegthumbs
version    : 22.04.0
release    : 58
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.0/src/ffmpegthumbs-22.04.0.tar.xz : b6ca5d6f68a5058df411e6f24b57258cc97b91487fc8dbdd4104f392ac1ee1be
homepage   : https://kde.org/applications/multimedia/org.kde.ffmpegthumbs
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Video thumbnail generator
description: |
    FFMpegThumbs is a video thumbnail generator for KDE file managers.
optimize   : lto
builddeps  :
    - pkgconfig(libavcodec)
    - pkgconfig(taglib)
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
