name       : ffmpegthumbs
version    : 20.08.1
release    : 39
source     :
    - https://cdn.download.kde.org/stable/release-service/20.08.1/src/ffmpegthumbs-20.08.1.tar.xz : 8b7cd6bd27b29977d0406b08c2cf33988c651a2f59392be47f076e49eea5673b
homepage   : https://kde.org/applications/multimedia/org.kde.ffmpegthumbs
license    : GPL-2.0-or-later
component  : desktop.kde
optimize   : lto
summary    : Video thumbnail generator
description: |
    FFMpegThumbs is a video thumbnail generator for KDE file managers.
builddeps  :
    - pkgconfig(libavcodec)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - ki18n-devel
    - kio-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
