name       : ffmpegthumbs
version    : 22.04.3
release    : 61
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.3/src/ffmpegthumbs-22.04.3.tar.xz : 1bb0e19e28db5661028df118bd2da4f1513c6ab6c54afed70ce7392aeca087ca
homepage   : https://kde.org/applications/multimedia/org.kde.ffmpegthumbs
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Video thumbnail generator
description: |
    FFMpegThumbs is a video thumbnail generator for KDE file managers.
optimize   : lto
builddeps  :
    - pkgconfig(libavcodec)
    - pkgconfig(taglib)
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
