name       : ffmpegthumbs
version    : 23.04.0
release    : 64
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.0/src/ffmpegthumbs-23.04.0.tar.xz : cc8d04d9f7544e550d8e4b860df499e11d6295d59712bc4fde459d7b598c6f5c
homepage   : https://kde.org/applications/multimedia/org.kde.ffmpegthumbs
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Video thumbnail generator
description: |
    FFMpegThumbs is a video thumbnail generator for KDE file managers.
optimize   : lto
builddeps  :
    - pkgconfig(libavcodec)
    - pkgconfig(taglib)
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
