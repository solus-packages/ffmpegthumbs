name       : ffmpegthumbs
version    : 18.04.2
release    : 10
source     :
    - https://cdn.download.kde.org/stable/applications/18.04.2/src/ffmpegthumbs-18.04.2.tar.xz : 678e6a9a1701ea5be61057567f2eb18b5353883fe114d4e2f1e88cad26e08a06
license    : GPL-2.0
component  : desktop.kde
optimize   : lto
summary    : Video thumbnail generator
description: |
    FFMpegThumbs is a video thumbnail generator for KDE file managers.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(libavcodec)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
