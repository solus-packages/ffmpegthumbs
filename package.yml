name       : ffmpegthumbs
version    : 19.12.2
release    : 31
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.2/src/ffmpegthumbs-19.12.2.tar.xz : 3715f86bf6eb21579f2d993417db82de08bdbe5449577776638a136a99775492
homepage   : https://kde.org/applications/multimedia/org.kde.ffmpegthumbs
license    : GPL-2.0-or-later
component  : desktop.kde
optimize   : lto
summary    : Video thumbnail generator
description: |
    FFMpegThumbs is a video thumbnail generator for KDE file managers.
builddeps  :
    - pkgconfig(libavcodec)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
