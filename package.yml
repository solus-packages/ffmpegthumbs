name       : ffmpegthumbs
version    : 20.04.1
release    : 35
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.1/src/ffmpegthumbs-20.04.1.tar.xz : acbe27fc497ad7839bad819a21b131ba42117d30624d97f3fc050635c607859e
homepage   : https://kde.org/applications/multimedia/org.kde.ffmpegthumbs
license    : GPL-2.0-or-later
component  : desktop.kde
optimize   : lto
summary    : Video thumbnail generator
description: |
    FFMpegThumbs is a video thumbnail generator for KDE file managers.
builddeps  :
    - pkgconfig(libavcodec)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - ki18n-devel
    - kio-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
