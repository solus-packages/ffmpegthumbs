name       : ffmpegthumbs
version    : 19.12.3
release    : 32
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.3/src/ffmpegthumbs-19.12.3.tar.xz : cc4a1c3b4768dc674d210294a9957d622448cbe9cdaf713c1cb40bff3a79260e
homepage   : https://kde.org/applications/multimedia/org.kde.ffmpegthumbs
license    : GPL-2.0-or-later
component  : desktop.kde
optimize   : lto
summary    : Video thumbnail generator
description: |
    FFMpegThumbs is a video thumbnail generator for KDE file managers.
builddeps  :
    - pkgconfig(libavcodec)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
