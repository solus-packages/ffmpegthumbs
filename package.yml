name       : ffmpegthumbs
version    : 19.12.0
release    : 29
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.0/src/ffmpegthumbs-19.12.0.tar.xz : e447be65d522dab4f48938f52c88f37574b0f1b41b68bc45282c5f9e0eaa6025
license    : GPL-2.0-or-later
component  : desktop.kde
optimize   : lto
summary    : Video thumbnail generator
description: |
    FFMpegThumbs is a video thumbnail generator for KDE file managers.
builddeps  :
    - pkgconfig(libavcodec)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
