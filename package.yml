name       : ffmpegthumbs
version    : 20.12.0
release    : 42
source     :
    - https://cdn.download.kde.org/stable/release-service/20.12.0/src/ffmpegthumbs-20.12.0.tar.xz : e4440887c7104ebb56b05bcf9a8b66e7430d838cf6894767a46c6952f6e0a259
homepage   : https://kde.org/applications/multimedia/org.kde.ffmpegthumbs
license    : GPL-2.0-or-later
component  : desktop.kde
optimize   : lto
summary    : Video thumbnail generator
description: |
    FFMpegThumbs is a video thumbnail generator for KDE file managers.
builddeps  :
    - pkgconfig(libavcodec)
    - pkgconfig(Qt5Core)
    - pkgconfig(taglib)
    - extra-cmake-modules
    - ki18n-devel
    - kio-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
