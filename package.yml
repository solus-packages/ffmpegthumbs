name       : ffmpegthumbs
version    : 20.04.3
release    : 37
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.3/src/ffmpegthumbs-20.04.3.tar.xz : 089305a75d32cf8bf1b9279623b524912af78aa538379dcccf998ca1ab165164
homepage   : https://kde.org/applications/multimedia/org.kde.ffmpegthumbs
license    : GPL-2.0-or-later
component  : desktop.kde
optimize   : lto
summary    : Video thumbnail generator
description: |
    FFMpegThumbs is a video thumbnail generator for KDE file managers.
builddeps  :
    - pkgconfig(libavcodec)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - ki18n-devel
    - kio-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
