name       : ffmpegthumbs
version    : 17.04.2
release    : 1
source     :
    - https://download.kde.org/stable/applications/17.04.2/src/ffmpegthumbs-17.04.2.tar.xz : e363e27256e7f9cfc3ad8feba443752c2ffeae4e23cdeb8e0284f15995e8290a
license    : GPL-2.0
component  : desktop.kde
summary    : Video thumbnail generator
description: |
    FFMpegThumbs is a video thumbnail generator for KDE file managers.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(libavcodec)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kio-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
