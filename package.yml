name       : ffmpegthumbs
version    : 23.04.2
release    : 66
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.2/src/ffmpegthumbs-23.04.2.tar.xz : fb81c544da6e6018e267903100d6e98095ca4ee4c31f405628ae6aab13988c0c
homepage   : https://kde.org/applications/multimedia/org.kde.ffmpegthumbs
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Video thumbnail generator
description: |
    FFMpegThumbs is a video thumbnail generator for KDE file managers.
optimize   : lto
builddeps  :
    - pkgconfig(libavcodec)
    - pkgconfig(taglib)
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
