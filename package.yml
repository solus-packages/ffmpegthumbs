name       : ffmpegthumbs
version    : 17.08.3
release    : 3
source     :
    - https://cdn.download.kde.org/stable/applications/17.08.3/src/ffmpegthumbs-17.08.3.tar.xz : 7b2f67eece1a543b312427043608b94dff4c8b91f7eb951fd790721306bb73a5
license    : GPL-2.0
component  : desktop.kde
summary    : Video thumbnail generator
description: |
    FFMpegThumbs is a video thumbnail generator for KDE file managers.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(libavcodec)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kio-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
